<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../estilo.css">
    <title>Alura Geek Contact</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    
                    <h1>Alura Geek Store</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="../index.html">Inicio</a>
                <a href="../pages/tienda.html">Tienda</a>
                <a href="../pages/contacto.html" class="selected">Contacto</a>
                <span id="close-responsive">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </nav>
            <div id="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="carrito">
                <span class="total-compra"></span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
            
        </header>

        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Insertar producto</strong>
                </div>
                <div class="centro">
                    <h2>Contacto</h2>
                </div>
                <div class="col busqueda">
                    <strong> </strong> 
                </div>
            </div>

            <section class="insertar">
                <div class="filae">
                    <div class="columna">
                        <form action="" data-formulario>
                            <input type="text" placeholder="Título de producto" id="titulo" data-titulo>
                            <input type="number" placeholder="Precio" id="precio" data-precio>
                            <input type="text" placeholder="URL de producto" id="imagen" data-imagen>

                            <input class="btn-insertar" type="submit">
                        </form>
                    </div>
                   
                </div>
            </section>

        </section>
    </div>
    <footer>
        <p>Powered by SoyLegión</p>
    </footer>
    <script src="../script.js"></script>
    <script src="../js/crearProducto.js" type="module"></script>
</body>
</html>
