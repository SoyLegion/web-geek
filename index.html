<body>
    <div class="contenedor">

            <div class="logo-titulo">
                <a href="index.html">

                </a>
            </div>
            <nav id="nav">
                <a href="index.html" class="selected">Inicio</a>

                <i class="fa-solid fa-bars"></i>

                            <span class="cart"><i class="fa-solid fa-bag-shopping"></i></span>
